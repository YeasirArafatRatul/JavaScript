<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>JavaScript</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<section class="content">
		<div class="header">
			<h2>Tutorial</h2>
		</div>

		<div class="maincontent">
			<script type="text/javascript">
//JAVA_SCRIPT is an Object Based Language
				var name ="Ratul";
				var age = 22;
				document.write("Hello! ", name,"<br/>Age:",age);
				document.write("<br/>");

				var a = 10;
				var b = 30;
				var sum = a+b;
				var div = b/a;
				document.write("Sum is " +sum+"<br/>");
				document.write("Division is " +div+"<br/>");
				document.write(typeof(sum)+"<br/>");

				var name = new String("Yeasir Arafat Ratul");
				document.write(typeof(name)+"<br/>");

				// function
				function FuncName(){
					color = "Red"; //remove 'var' keyword to make a variable global
				}

				//function call
				FuncName();
				document.write(color+"<br/>")

		    </script>
		    <div id='Show'>
			</div>
			<script type="text/javascript">
				//for output in JavaScript
				//innerHTML, document.write(),window.alert(),console.log()
				var firstname = "Arafat";
				var lastname = "Ratul";

				var fullname = firstname+" "+lastname;
				document.getElementById("Show").innerHTML = fullname;
				var warning = "Be Carefull"
				//alert(warning);
				console.log(warning); //output in console
				console.info("%s","You are working on Console");
				console.error("You got error");
				console.warn("Warning!");
				console.time("Check Time");
				console.timeEnd("Check Time");
				
				//Arrays
				var array = [1,3,4,5];
				var arrayTwo = [3,4,2,5];
				document.write(array[0]+"<br/>");
				var finalArray = array.concat(arrayTwo);
				document.write(finalArray);


				//Sorting
				var color = ["Green","Red","Blue"];
				document.write("<br/> Before Sorting: "+color+ "<br/>");
				color.sort()
				document.write("After Sorting :" +color+"<br/>");
				document.write(color.length);
				color.shift(1); //removing data from array
				document.write(color);
				color.push("White");
				document.write(color);
				color.pop("White");
				document.write(color);
			</script>

			<div align="center">
				<small>Object Creating...</small>
				<br/>
			<script type="text/javascript">
              //Create Objects
				var person = {
					firstname: "Arafat",
					lastname:"Ratul",
					age:"22",
					func: function(){
						return this.firstname + this.lastname;
					}
				}
				document.write(person.func())
			</script>
			</div>
