<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#progress{
			width: 100%;
			height: 20px;
			position: relative;
			border: 1px solid #ccc;

		}
		#bar{
			width: 10px;
			height: 100%;
			position: absolute;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div id = "progress">
		<div id = "bar">

			
		</div>
	</div>
</br>
<button onclick="move()">Click Here</button>
<script type="text/javascript">
	function move(){
		var elem = document.getElementById("bar");
		var width = 10;
		var id = setInterval(frame,10);
		function frame(){
			if(width==100)
			{
				clearInterval(id);
			}
			else
			{
				width++;
				elem.style.width=width+ ('%');
			}
		}
	}
</script>
</body>
</html>
