<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Break and Continue</title>
</head>
<body>
    <script>
    var i=1;
        while(i<=20){
            if(i%5==0){
                break;
            }
            document.write(i+" ");
            i++;
        }
    </script>
</body>
</html>
