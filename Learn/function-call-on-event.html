<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Handling</title>
</head>

<body>
    <button onclick="fun1()">Click here</button>
    <button ondblclick="fun2()">Double click here</button>
    <script>
    function fun1(){
        alert("You clicked on button.");
    }
        function fun2(){
            console.log("This is console and you clicked the button.");
        }
    </script>
</body>
</html>
