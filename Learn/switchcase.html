<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch Case</title>
</head>
<body>
    <script>
    var choice = parseInt(prompt("Enter 1:Full Time Jobs, 2:Part time, 3:Contract "));
        
    switch(choice)
        {
            case 1: document.write("Display all full time jobs.");
                   break;
            case 2: document.write("Display all part-time jobs.");
                    break;
            case 3: document.write("Display on-contract job.");
                    break;
            default: document.write("Invalid choice.");    
        }
        
    </script>
</body>
</html>
