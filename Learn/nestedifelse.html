<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested if-else</title>
</head>
<body>
    <script>
    var price1 = 1100, price2 = 2100, price3 = 150;
        if(price1>price2)
            {
              if(price1>price3) 
                  {
                      document.write(price1);
                  }
                else{
                    document.write(price3);
                }
            }
        else{
            if(price2>price3){
                document.write(price2);
            }
            else{
                document.write(price3);
            }
        }
        
    </script>
</body>
</html>
